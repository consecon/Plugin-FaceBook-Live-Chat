<!DOCTYPE html>
<html>
<head>
	<title>FB Live Chat</title>
	
</head>
<body>
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root">
		<a href='https://www.messenger.com/t/808661622853726'></a>
	</div>
	<div>
		<iframe src='https://webchat.botframework.com/embed/TTS-bot?s=UOzjmh9t86s.f3DMbgb8Fn40vLY1HbRw4vycE40rLIkudjpXfbq8VAk'
			style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
	</div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				xfbml            : true,
				version          : 'v3.3'
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your customer chat code -->
	<div class="fb-customerchat"
		attribution=setup_tool
		page_id="808661622853726">

	</div>



</body>
</html>
